<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Leaderboard</title>
  </head>
  <body class="l-container">
    <header>
      <h1 class="a-title">Leaderboard</h1>
    </header>
    <main class="l-main">
      <section class="l-section">
        <header class="l-section__header u-flex u-flex--sm">
          <h2 class="a-title--md">Recent scores</h2>
          <button class="a-btn">Refresh</button>
        </header>
        <table class="a-table">
          <tr>
            <td class="a-table__cell">Name: 100</td>
          </tr>
          <tr>
            <td class="a-table__cell">Name: 100</td>
          </tr>
          <tr>
            <td class="a-table__cell">Name: 100</td>
          </tr>
        </table>
      </section>
      <section class="l-section">
        <header class="l-section__header">
          <h2 class="a-title--md">Add your score</h2>
        </header>
        <form id="add-score-form" action="#" class="m-form">
          <div class="m-form__input-group">
            <input
              placeholder="Enter your name"
              class="a-input"
              type="text"
              name="name"
              aria-label="Enter your name"
              required
            />
            <input
              placeholder="Enter your score"
              class="a-input"
              type="text"
              name="score"
              aria-label="Enter your score"
              required
            />
          </div>
          <div class="m-form__btn-group">
            <button type="submit" class="a-btn">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
